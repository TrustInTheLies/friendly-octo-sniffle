<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name"></h1>
            <p class="user-info__job"></p>
            <button class="user-info__edit">Edit</button>
          </div>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section">
        <!-- Пример вёрстки карточки:

        <div class="place-card">
          <div
            class="place-card__image"
            style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)"
          >
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name">Камчатка</h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div>

        конец примера. -->
      </div>
      <div class="popup_zoom-image">
        <div class="popup__content_zoom-image">
          <img
            src="./images/close.svg"
            alt=""
            class="popup__close_zoom-image"
          />
          <img src="" alt="" class="popup_zoom-image_picture" />
        </div>
      </div>
      <div class="popup_addcard">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Новое место</h3>
          <form
            novalidate
            class="popup__form popup__form_add-place"
            name="new"
            autocomplete="off"
          >
            <div class="input">
              <input
                required
                minlength="2"
                maxlength="30"
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Название"
              />
              <p class="popup__error"></p>
            </div>
            <div class="input">
              <input
                required
                type="url"
                name="link"
                class="popup__input popup__input_type_link-url"
                placeholder="Ссылка на картинку"
              />
              <p class="popup__error popup__error_second-field"></p>
            </div>
            <button
              type="submit"
              class="button popup__button popup__button_disabled button__popup_add-place"
              disabled
            >
              +
            </button>
          </form>
        </div>
      </div>
      <div class="popup_edit">
        <div class="popup__content">
          <img
            src="./images/close.svg"
            alt=""
            class="popup__close popup__close_edit"
          />
          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            novalidate
            class="popup__form popup__form_edit"
            name="new"
            autocomplete="off"
          >
            <div class="input">
              <input
                required
                minlength="2"
                maxlength="30"
                type="text"
                name="name"
                class="popup__input popup__input_type_user-name"
              />
              <p class="popup__error"></p>
            </div>
            <div class="input">
              <input
                required
                minlength="2"
                maxlength="30"
                type="text"
                name="job"
                class="popup__input popup__input_type_user-job"
              />
              <p class="popup__error popup__error_second-field"></p>
            </div>
            <button type="submit" class="button popup__button_edit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/InitialCards.js"></script>
    <script src="./scripts/Card.js"></script>
    <script src="./scripts/CardList.js"></script>
    <script src="./scripts/Popup.js"></script>
    <script src="./scripts/UserInfo.js"></script>
    <script src="./scripts/FormValidator.js"></script>
    <script src="./scripts/Api.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
